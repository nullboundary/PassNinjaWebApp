<!DOCTYPE html>

  <template id="pass-builder">

    <!--<div class="wrapper">-->
    <div class="main">
      <!-- Page 1 ================== -->
     <!--  <template id="page1-builder"> -->
        <section class="page-1">

          <div class="pure-g">
            <div class="pure-u-1-24 pure-u-md-1-5 pure-u-lg-1-3"></div>
            <div class="pure-u-11-12 pure-u-md-3-5 pure-u-lg-1-3">
              <div class="title">
                <h1>Pass Type</h1>
                <h2>Select the type of pass you want to create! </h2>
              </div>
            </div>
            <div class="pure-u-1-24 pure-u-md-1-5 pure-u-lg-1-3 "></div>
          </div>
          <!-- Thumbnail Grid of Pass Type Selection -->
          <div class="passtype-grid pure-g">
            <div class="pure-u-1-2 pure-u-md-1-4">
              <figure>
                <img id="boardingPass" class="pure-img-responsive pass-thumb-select" src="/assets/img/boarding_01_thumb.svg" alt="Boarding Pass" width="226" height="290">
                <figcaption class="passtype-label">
                  Boarding Pass
                </figcaption>
              </figure>
            </div>
            <div class="pure-u-1-2 pure-u-md-1-4">
              <figure>
                <img id="coupon" class="pure-img-responsive pass-thumb-select" src="/assets/img/coupon_03_thumb.svg" alt="Coupon" width="226" height="290">
                <figcaption class="passtype-label">
                  Coupon
                </figcaption>
              </figure>
            </div>
            <div class="pure-u-1-2 pure-u-md-1-4">
              <figure>
                <img id="eventTicket" class="pure-img-responsive pass-thumb-select" src="/assets/img/event_01_strip_thumb.svg" alt="Event Ticket" width="226" height="290">
                <figcaption class="passtype-label">
                  Event Ticket
                </figcaption>
              </figure>
            </div>
            <div class="pure-u-1-2 pure-u-md-1-4">
              <figure>
                <img id="storeCard" class="pure-img-responsive pass-thumb-select" src="/assets/img/store_01_thumb.svg" alt="Store Card" width="226" height="290">
                <figcaption class="passtype-label">
                  Store Card
                </figcaption>
              </figure>
            </div>
            <!--<div class="pure-u-1-3 pure-u-md-1-5">
              <figure>
                <img id="generic" class="pure-img-responsive pass-thumb-select" src="/assets/img/event_01_fullbg_thumb.png" alt="Generic" width="226" height="290">
                <figcaption class="passtype-label">
                  Generic
                </figcaption>
              </figure>
            </div>-->
          </div>

        </section>
      <!--</template>-->
      <!-- Page 2 ================== -->
      <section class="page-2">
        <!-- Fields -->
        <div class="pure-g">
          <div class="pure-u-1-24 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-11-12 pure-u-md-3-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Get Started!</h1>
              <h2>Fill out the name of the pass template and organization!</h2>
            </div>
            <form class="pure-form">
              <fieldset class="pure-group">
                <input type="text" class="pure-input-1" id="pass-name" placeholder="Pass Name" required>
                <input type="text" class="pure-input-1" id="pass-desc" placeholder="Pass Description">
              </fieldset>
              <fieldset>
                <input type="text" class="pure-input-1" id="org-name" placeholder="Organization Name" required>
              </fieldset>
            </form>
          </div>
          <div class="pure-u-1-24 pure-u-md-1-5 pure-u-lg-1-3"></div>
        </div>
      </section>
      <!-- Page 3 ================== -->
      <section class="page-3">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Pass Color</h1>
              <h2>Change background colors.</h2>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <!-- label color slider -->
            <div class="color-select">
              <div class="rgb-background"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Page 4 ================== -->
      <section class="page-4">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Label Color</h1>
              <h2>Change label text colors.</h2>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <!-- label color slider -->
            <div class="color-select">
              <div class="rgb-label"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Page 5 ================== -->
      <section class="page-5">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Value Color</h1>
              <h2>Change value text colors.</h2>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <!-- value color slider -->
            <div class="color-select">
              <div class="rgb-value"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Page 6 ================== -->
      <section class="page-6">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Images</h1>
              <h2>Select an image to change it.</h2>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <!-- Image Upload Control -->
            <div class="control ninja-theme">
              <form id="image-upload" class="pure-form pure-form-aligned">
                <fieldset>
                  <legend>No image selected</legend>
                  <div class="pure-control-group">
                    <input id="image-input" type="file" accept="image/png" disabled>
                    <button class="pure-button button-primary" id="image-upload-btn" disabled>Add Image</button>
                  </div>
                  <div class="pure-control-group">
                    <button class="pure-button button-secondary" id="btn-del-image" disabled><i class="fa fa-minus-circle"></i> Delete Image</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Page 7 ================== -->
      <section class="page-7">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Barcode</h1>
              <h2>Choose the barcode type.</h2>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <!-- Barcode Control -->
            <div class="control ninja-theme">
              <form id="barcode" class="pure-form pure-form-aligned">
                <fieldset class="pure-group">
                  <input id="bar-message" type="text" class="pure-input-1" placeholder="Barcode Message">
                  <input id="bar-alt" type="text" class="pure-input-1" placeholder="Alternative Text">
                </fieldset>
                <fieldset>
                  <div class="pure-control-group">
                    <label for="bar-encode">Encoding</label>
                    <input id="bar-encode" type="text" value="iso-8859-1">
                  </div>
                  <div class="pure-control-group">
                    <label for="bar-format">Format</label>
                    <select id="bar-format">
                      <option value="PKBarcodeFormatPDF417" selected="selected">PDF417</option>
                      <option value="PKBarcodeFormatAztec">Aztec</option>
                      <option value="PKBarcodeFormatQR">QR</option>
                      <option value="None">No Barcode</option>
                    </select>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Page 8 ================== -->
      <section class="page-8">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Info Fields</h1>
              <h2>Select a field to change it.</h2>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <!-- Text Popover -->
            <div class="control ninja-theme">
              <form id="pop-text" class="pure-form pure-form-aligned">
                <fieldset>
                  <legend>
                    <div id="legend-header">
                      No field selected
                    </div>
                    <div class="legend-add">
                    </div>
                  </legend>
                </fieldset>

                <fieldset>
                  <div class="pure-control-group">
                    <label for="popLabel">Field Label</label>
                    <input id="popLabel" type="text" disabled>
                    <select id="align-format" disabled>
                      <option value="PKTextAlignmentNatural" selected="selected">Align None</option>
                      <option value="PKTextAlignmentLeft">Align Left</option>
                      <option value="PKTextAlignmentCenter">Align Center</option>
                      <option value="PKTextAlignmentRight">Align Right</option>
                    </select>
                  </div>
                  <div class="pure-control-group" id="format-control">
                    <label for="popValue">Field Value</label>
                    <input id="popValue" type="text" disabled>
                    <select id="value-format" disabled>
                      <option value="Text" selected="selected">Text</option>
                      <option value="Number">Number</option>
                      <option value="Time">Time</option>
                      <option value="Date">Date</option>
                      <option value="Currency">Currency</option>
                    </select>
                  </div>
                  <div class="pure-control-group" id="sub-format-control">
                    <label for="number-format">Format</label>
                    <select id="timeDate-format" style="display: none">
                      <option value="PKDateStyleNone">None</option>
                      <option value="PKDateStyleShort" selected="selected">Short</option>
                      <option value="PKDateStyleMedium">Medium</option>
                      <option value="PKDateStyleLong">Long</option>
                      <option value="PKDateStyleFull">Full</option>
                    </select>
                    <select id="number-format" disabled>
                      <option value="None">None</option>
                      <option value="PKNumberStyleDecimal" selected="selected">Decimal</option>
                      <option value="PKNumberStylePercent">Percent</option>
                      <option value="PKNumberStyleScientific">Scientific</option>
                      <!--<option value="PKNumberStyleSpellOut">Spell Out</option>-->
                    </select>
                  </div>
                  <div class="pure-control-group" id="api-control">
                    <label for="var-field" class="pure-checkbox">Set via API</label>
                    <input id="var-field" type="checkbox">
                  </div>
                  <div class="pure-control-group control-btn-group">
                    <button class="pure-button button-secondary" id="btn-del-field" disabled><i class="fa fa-minus-circle"></i> Delete Field</button>
                    <button class="pure-button button-primary" id="btn-add-field" disabled><i class="fa fa-plus-circle"></i> New Field</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Page 9 ================== -->
      <section class="page-9">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Back Info</h1>
              <h2>Enter your data for the back of the pass.</h2>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <!-- Pass content -->
            <div class="control ninja-theme">
              <form class="pure-form pure-form-stacked">
                <fieldset>
                  <legend>
                    <div id="back-legend">
                      No field selected
                    </div>
                  </legend>
                </fieldset>
                <fieldset class="pure-group">
                  <input class="pure-input-1" id="back-label" type="text" placeholder="Field Label" disabled>
                  <textarea class="pure-input-1" id="back-text" name="back-text" placeholder="Field Value" disabled></textarea>
                </fieldset>
                <fieldset>
                  <div class="pure-control-group control-btn-group">
                    <button class="pure-button button-secondary" id="btn-del-back-field" disabled><i class="fa fa-minus-circle"></i> Delete Field</button>
                    <button class="pure-button button-primary" id="btn-add-back-field"><i class="fa fa-plus-circle"></i> New Field</button>
                  </div>
                </fieldset>

              </form>
            </div>

          </div>
        </div>
      </section>
      <!-- Page 10 ================== -->
      <section class="page-10">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Location</h1>
              <h2>Set the activation location</h2>
            </div>
            <!-- Pass content -->
            <div id="settings-content">
              <h3>Relevant Time</h3>
              <table id="time-table" class="pure-table pure-table-horizontal">
                <tbody>
                  <tr>
                    <td>-</td>
                  </tr>
                </tbody>
              </table>

              <h3>Location Table</h3>
              <table id="loc-table" class="pure-table pure-table-horizontal">
                <thead>
                  <tr>
                    <th>Altitude</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Relevant Text</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <h3>Beacon Table</h3>
              <table id="beacon-table" class="pure-table pure-table-horizontal">
                <thead>
                  <tr>
                    <th>UUID</th>
                    <th>Major</th>
                    <th>Minor</th>
                    <th>Relevant Text</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>

            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">

            <div class="control" id="loc-control">
              <ul class="tab-control">
                <li>
                  <input type="radio" checked name="loc-tabs" id="tab1">
                  <label class="tab-label" for="tab1">Location</label>
                  <div id="tab-content1" class="tab-content ninja-theme">

                    <form class="pure-form pure-form-aligned">
                      <fieldset>
                        <div class="pure-control-group">
                          <div id="loc-map"></div>
                        </div>
                        <div class="pure-control-group">
                          <input class="pure-input-1" id="loc-latlong" type="text" placeholder="Latitude,Longitude" disabled>
                        </div>
                        <div class="pure-control-group">
                          <input class="pure-input-1" id="loc-relevant" type="text" placeholder="Location relevant lock screen text" disabled>
                        </div>
                        <div class="pure-control-group control-btn-group">
                          <button class="pure-button button-secondary" id="btn-del-loc" disabled><i class="fa fa-minus-circle"></i> Delete</button>
                          <button class="pure-button button-primary" id="btn-add-loc"><i class="fa fa-plus-circle"></i> New</button>
                        </div>
                      </fieldset>
                    </form>

                  </div>
                </li>
                <li>
                  <input type="radio" name="loc-tabs" id="tab2">
                  <label class="tab-label" for="tab2">Beacon</label>
                  <div id="tab-content2" class="tab-content ninja-theme">

                    <form class="pure-form pure-form-aligned">
                      <fieldset class="pure-group">
                        <input class="pure-input-1" id="beacon-uuid" type="text" placeholder="Beacon UUID" disabled>
                        <input class="pure-input-1" id="beacon-major" type="text" placeholder="Major #" disabled>
                        <input class="pure-input-1" id="beacon-minor" type="text" placeholder="Minor #" disabled>
                      </fieldset>
                      <fieldset>
                        <div class="pure-control-group">
                          <input class="pure-input-1" id="beacon-relevant" type="text" placeholder="Beacon relevant lock screen text" disabled>
                        </div>
                        <div class="pure-control-group control-btn-group">
                          <button class="pure-button button-secondary" id="btn-del-beacon" disabled><i class="fa fa-minus-circle"></i> Delete</button>
                          <button class="pure-button button-primary" id="btn-add-beacon"><i class="fa fa-plus-circle"></i> New</button>
                        </div>
                      </fieldset>
                    </form>

                  </div>
                </li>
                <li>
                  <input type="radio" name="loc-tabs" id="tab3">
                  <label class="tab-label" for="tab3">Time</label>
                  <div id="tab-content3" class="tab-content ninja-theme">
                    <form class="pure-form pure-form-aligned">
                      <fieldset>
                        <div class="pure-control-group">
                          <label for="time-date">Date &amp; Time</label>
                          <input id="time-date" type="text" required>
                        </div>
                        <div class="pure-control-group">
                          <label for="time-zone">Time Zone</label>
                          <input id="time-zone" type="text">
                        </div>
                        <div class="pure-control-group control-btn-group">
                          <button class="pure-button button-secondary" id="btn-del-time"><i class="fa fa-minus-circle"></i> Clear</button>
                          <button class="pure-button button-primary" id="btn-add-time"><i class="fa fa-plus-circle"></i> Set</button>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </li>
              </ul>

            </div>

          </div>
        </div>
      </section>
      <!-- Page 11 ================== -->
      <section class="page-11">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Sign It</h1>
              <h2>Sign your pass with a certificate</h2>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">
            <!-- Pass content -->
            <div class="control ninja-theme">
              <form id="cert-sign" class="pure-form pure-form-aligned">
                <fieldset>
                  <div class="pure-control-group">
                    <label for="cert-select">Select a signing certificate</label>
                    <select id="cert-select">
                      <option selected="selected">Pass Ninja certificate</option>
                    </select>
                  </div>
                  <div class="pure-control-group">
                    <label for="cert-input">Upload a Pass Type ID certificate</label>
                    <input id="cert-input" type="file" accept="application/x-pkcs12,application/x-x509-ca-cert" disabled>
                    <button class="pure-button button-primary" id="cert-btn" disabled>Upload</button>
                  </div>
                </fieldset>
              </form>
            </div>

          </div>
        </div>
      </section>
      <!-- Page 12 ================== -->
      <section class="page-12">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-0-5 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-1-3">
            <div class="title">
              <h1>Share it</h1>
              <h2>Your done! Distribute your pass!</h2>
            </div>
            <!-- Pass content -->
            <div class="fake-content">
              <div id="back-content"></div>
              <div id="front-content"></div>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-2-5 pure-u-lg-1-3">

            <div class="control" id="share-control">
              <ul class="tab-control">
                <li>
                  <input type="radio" checked name="share-tabs" id="sharetab1">
                  <label class="tab-label" for="sharetab1">Share</label>
                  <div id="share-tab-content1" class="tab-content ninja-theme">


                    <form class="pure-form pure-form-aligned">
                      <div class="pure-control-group">
                        <div class="socialshares">
                          <label>Share Pass</label>
                          <a class="social facebook" target="_blank" href="http://www.facebook.com/sharer/sharer.php?u="><i class="fa fa-facebook"></i></a>
                          <a class="social twitter" target="_blank" href="https://twitter.com/intent/tweet?"><i class="fa fa-twitter"></i></a>
                          <a class="social google" target="_blank" href="https://plus.google.com/share?url="><i class="fa fa-google-plus"></i></a>
                          <a class="social linkedin" target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=&source="><i class="fa fa-linkedin"></i></a>
                          <a class="social reddit" target="_blank" href="http://www.reddit.com/submit?url="><i class="fa fa-reddit"></i></a>

                        </div>
                      </div>
                      <div class="pure-control-group">
                        <label for="pass-copy">Pass URL</label>
                        <input class="pure-input-2-3" id="pass-copy" type="text" value="" placeholder="Pass URL" readonly>
                      </div>
                      <div class="pure-control-group">
                        <label for="pass-link">Download Pass</label>
                        <a id="pass-link" class="download-share">
                          <button type="button" class="btn">
                            <i class="fa fa-download"></i>
                          </button>
                        </a>
                      </div>
                    </form>


                  </div>
                </li>
                <li>
                  <input type="radio" name="share-tabs" id="sharetab2">
                  <label class="tab-label" for="sharetab2">Embed</label>
                  <div id="share-tab-content2" class="tab-content ninja-theme">

                    <form class="pure-form pure-form-aligned">
                      <div class="pure-control-group">
                        <label for="share-embed">Copy Code To Embed Badge</label>
                        <a id="share-embed" href="">
