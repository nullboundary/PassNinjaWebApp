{{define "title"}}Register{{end}}
{{define "body"}}

<div class="pure-g">
  <div class="pure-u-1-24 pure-u-md-1-5 pure-u-lg-1-3 "></div>
  <div class="pure-u-11-12 pure-u-md-3-5 pure-u-lg-1-3 ">
    <h1>Join Pass Ninja!</h1>
    
    <form class="pure-form">
      <legend>Sign Up</legend>
      <fieldset>
        <div class="input-group">
          <input class="input-group-field" id="email" type="email" placeholder="Email" required>
          <span id="email-mark" class="input-group-addon">...</span>
        </div>
        <div class="emailBlock">
          
          <span class="help-block " id="email-check">&nbsp;</span>
        </div>
      </fieldset>
      <fieldset>
        <div class="input-group">
          <input class="input-group-field" id="password" type="password" placeholder="Password" required>
          <span id="password-mark" class="input-group-addon">...</span>
        </div>
        <div class="passwordBlock">
          
          <span class="help-block" id="pass-check">&nbsp;</span>
        </div>
      </fieldset>
      <label for="terms" class="pure-checkbox">
        <input id="terms" type="checkbox" required> I've read the terms and conditions
      </label>
      <button id="submit" type="submit" class="pure-button pure-button-primary">Sign Up</button>
    </form>
    
    
  </div>
  <div class="pure-u-1-24 pure-u-md-1-5 pure-u-lg-1-3 "></div>
</div>
<!-- Modal Login Form -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="pure-g">
        
        <div class="pure-u-1-5">
        </div>
        <div class="pure-u-2-5">
          <form class="pure-form pure-form-stacked" action="/login" method="POST" id="login-form">
            <legend>Login</legend>
            <fieldset class="pure-group">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Email" required>
            </fieldset>
            <fieldset class="pure-group">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" required>
            </fieldset>
            <label for="remember" class="pure-checkbox">
              <input id="remember" type="checkbox"> Remember me
            </label>
            <button type="submit" class="pure-button pure-button-primary">Login</button>
          </form>
        </div>
        <div class="pure-u-2-5">
          <div class="emailBlock">
            <span class="help-block " id="email-check"></span>
          </div>
          <div class="passwordBlock">
            &nbsp;
            <span class="help-block" id="pass-check"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
