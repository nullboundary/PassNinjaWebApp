{{define "title"}}A templated page{{end}}

{{define "body"}}

    <!-- Login Modal -->
    <div class="modal fade"  id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form role="form" action="/login" method="POST" id="login-form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="loginLabel">Login</h4>
            </div>
            <div class="modal-body">
              
              <div class="row">
                <div class="col-xs-12 col-lg-12">
                  <div class="form-group">
                    <label class="control-label" for="login-email">Email</label>
                    <input type="text" required name="login-email" class="form-control" id="login-email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="login-password" class="control-label">Password</label>
                    <input type="password" required name="login-password" class="form-control" id="login-password" placeholder="Password">
                  </div>
                </div>
              </div>
              
              
              <div class="row">
                <div class="col-xs-12 col-lg-12">
                  <div class="form-group" id="response-group">
                    <span class="help-block " id="response-error">&nbsp;</span>
                  </div>
                  <div class="form-group">
                    <button type="login" class="btn btn-primary" id="login-button">login</button>
                  </div>
                </div>
              </div>
              </div> <!--/modal-body -->
              <div class="modal-footer">
                TODO: Oauth Buttons Here!
              </div>
            </form>
          </div>
        </div>
        </div> <!-- /modal -->
        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signupLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form role="form"  action="/signup" method="POST" id="signup-form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="signupLabel">Sign Up</h4>
                </div>
                <div class="modal-body">
                  
                  <div class="row">
                    <div class="col-xs-6 col-lg-6">
                      <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="emailBlock input-group">
                          <input type="text" required name="email" class="form-control" id="email" placeholder="Email">
                          <span class="input-group-addon" id="email-mark"> </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="organization">Organization Name</label>
                        <input type="text" name="organization" class="form-control" id="organization" placeholder="Optional">
                      </div>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                      &nbsp;
                      <div class="emailBlock">
                        <span class="help-block " id="email-check"></span>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-xs-6 col-lg-6">

                      <div class="form-group">
                        <label for="password" class="control-label">Choose a password</label>
                        <div class="passwordBlock input-group">
                          <input type="password" required name="password" class="form-control" id="password" placeholder="Password">
                          <span class="input-group-addon" id="password-mark"> </span>
                        </div>
                        </div> <!-- /form-group -->
                        
                        <div class="form-group">
                          <label for="confirmPassword" class="control-label">Verify password</label>
                          <div class="verifyBlock input-group">
                            <input type="password" required class="form-control" id="confirmPassword" placeholder="Verify Password">
                            <span class="input-group-addon" id="validate-mark"> </span>
                          </div>
                        </div>
                      </div>
                      <div class="col-xs-6 col-lg-6">
                        <div class="passwordBlock">
                          &nbsp;
                          <span class="help-block" id="pass-check"></span>
                        </div>
                        <div class="verifyBlock">
                          &nbsp;
                          <span class="help-block" id="pass-validate"></span>
                        </div>
                      </div>
                    </div>
                    
                    <div class="form-group"> 
                      <button type="Signup" class="btn btn-primary" id="submit">Sign Up</button>    
                    </div>

                    </div> <!--/modal-body -->
                    <div class="modal-footer">
                      TODO: Oauth Buttons Here!
                    </div>
                  </form>
                </div>
              </div>
              </div> <!-- /modal -->
   
{{end}}
